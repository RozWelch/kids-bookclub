<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookclubs just for kids in Dublin, Cork and Galway, Ireland">
    <meta name="keywords" content="kids' bookclub, bookclub for children, dublin, cork, galway, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids' Bookclub</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Kids' Bookclub</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="sign_up.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form
        action="https://formdump.codeinstitute.net/"
        method="POST" class="signup-form">
            <h2>Sign up for a FREE taster session! <i class="fa-solid fa-children"></i></h2>
            <label for="parentname" >Your Name</label>
            <input type="text" id="parentname" class="text-input" name="parent_name" required>
            <label for="childname" >Your Child's Name</label>
            <input type="text" id="childname" class="text-input" name="child_name" required>
            <label for="email" >Email Address</label>
            <input type="email" id="email" class="text-input" name="parent_email_address" required>
            <p>I'm interested in classes in:</p>
            <br>
            <label for="dublin">Dublin</label>
            <input type="radio" id="dublin" value="dublin_choice" name="city_preference" required>
            <label for="cork">Cork</label>
            <input type="radio" id="cork" value="cork_choice" name="city_preference">
            <label for="galway">Galway</label>
            <input type="radio" id="galway" value="galway_choice" name="city_preference">
            <input type="submit" value="Sign me up!" class="signup-button">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        Social media links, addresses, copyright information and a google map
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/e8d6fac933.js" crossorigin="anonymous"></script>
</body>

</html>
